{% extends 'base.html' %}

{% block title %}
Editar Perfil - Restaurante Português
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Editar Perfil</h2>
    <div class="row mt-4">
        <div class="col-md-8 offset-md-2">
            <div class="card shadow-lg">
                <div class="card-header text-center bg-warning text-white">
                    <h4>Editar Informações</h4>
                </div>
                <div class="card-body">
                    <!-- Formulário de Edição -->
                    <form method="POST">
                        {% csrf_token %}
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="first_name" class="form-label">Primeiro Nome</label>
                                <input type="text" name="first_name" id="first_name" class="form-control" value="{{ user.first_name }}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="last_name" class="form-label">Último Nome</label>
                                <input type="text" name="last_name" id="last_name" class="form-control" value="{{ user.last_name }}" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" name="email" id="email" class="form-control" value="{{ user.email }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="phone_number" class="form-label">Telemóvel</label>
                            <input type="text" name="phone_number" id="phone_number" class="form-control" value="{{ user.profile.phone_number }}" placeholder="Opcional">
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-success">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
