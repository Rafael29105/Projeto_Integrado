<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métodos de Pagamento</title>
    <script>
        function selecionarMetodo(metodo) {
            document.getElementById('metodo_pagamento').value = metodo;
            document.getElementById('form_pagamento').submit();
        }
    </script>
</head>
<body>
    <h1>Escolha um Método de Pagamento</h1>
    <form id="form_pagamento" method="POST">
        {% csrf_token %}
        <input type="hidden" id="metodo_pagamento" name="metodo_pagamento" value="">
        <button type="button" onclick="selecionarMetodo('paypal')">PayPal</button>
        <button type="button" onclick="selecionarMetodo('transferencia')">Transferência Bancária</button>
        <button type="button" onclick="selecionarMetodo('mbway')">MB Way</button>
        <button type="button" onclick="selecionarMetodo('cartao_credito')">Cartão de Crédito</button>
    </form>
</body>
</html>
