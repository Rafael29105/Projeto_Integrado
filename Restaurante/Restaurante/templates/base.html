<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Restaurante Português{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'homepage' %}">Restaurante</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- Menu com ícone -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'menu' %}">
                            <i class="fas fa-concierge-bell"></i> Menu
                        </a>
                    </li>
    
                    <!-- Pedidos com ícone -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'orders' %}">
                            <i class="fas fa-clipboard-list"></i> Pedidos
                        </a>
                    </li>
    
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'visualizar_carrinho' %}">
                            <i class="fas fa-shopping-cart"></i> Carrinho
                        </a>
                    </li>
    
                    {% if user.is_authenticated %}
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                {{ user.username }}
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                                <li><a class="dropdown-item" href="{% url 'user_profile' %}">Minha Conta</a></li>
                                <li><a class="dropdown-item" href="#" onclick="confirmLogout()">Logout</a></li>
                            </ul>
                        </li>
                    {% else %}
                        <li class="nav-item"><a class="btn btn-outline-success ms-3 px-4 py-2 fw-bold" href="{% url 'registo' %}" role="button">Registo</a></li>
                        <li class="nav-item"><a class="btn btn-primary ms-2 px-4 py-2 fw-bold" href="{% url 'login' %}" role="button">Login</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    
    
    

<script>
    function confirmLogout() {
        const userConfirmed = confirm("Tem certeza de que deseja sair?");
        if (userConfirmed) {
            window.location.href = "{% url 'logout' %}";
        }
    }
</script>
    
    

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <p>&copy; 2024 Restaurante Português. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
